    async function handleDraw() {
      if (isDrawing) return;

      isDrawing = true;
      const drawButton = document.getElementById('draw-button');
      const resultContainer = document.getElementById('result-container');
      const resultName = document.getElementById('result-name');
      const slotName = document.getElementById('slot-name');

      // Random iteration count for variation (35-55 iterations)
      const totalIterations = 35 + Math.floor(Math.random() * 21);
      let currentIteration = 0;
      let currentIndex = 0;
      
      // Slot machine animation with gradually increasing delay
      function rollSlot() {
        if (currentIteration < totalIterations) {
          // Calculate delay - starts fast, gets progressively slower
          const progress = currentIteration / totalIterations;
          const delay = 30 + (progress * progress * 400); // Exponential slowdown
          
          // Show random name or converge to winner near the end
          if (currentIteration < totalIterations - 5) {
            currentIndex = Math.floor(Math.random() * participants.length);
          } else {
            // Last few iterations, show the winner
            currentIndex = winnerIndex;
          }
          
          slotName.textContent = participants[currentIndex].name;
          
          // Add visual feedback
          slotName.style.transform = 'scale(1.1)';
          setTimeout(() => {
            slotName.style.transform = 'scale(1)';
          }, 50);
          
          currentIteration++;
          setTimeout(rollSlot, delay);
        } else {
          // Final winner reveal
          slotName.textContent = participants[winnerIndex].name;
          slotName.classList.add('slot-winner');
          
          // Show result below
          setTimeout(() => {
            resultName.textContent = participants[winnerIndex].name;

            resultContainer.classList.add('result-appear');
            createConfetti();
            
            setTimeout(() => {
              isDrawing = false;
              drawButton.disabled = false;
            }, 1000);
          }, 800);
        }
      }
      
      rollSlot();
    }
